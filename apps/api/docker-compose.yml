services:
  db:
    container_name: dmytro-oborskyi_db
    image: postgres
    restart: always
    ports:
      - 2000:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
